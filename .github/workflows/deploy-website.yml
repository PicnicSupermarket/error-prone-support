name: Update `error-prone.picnic.tech` website content
on:
  pull_request:
  push:
    # XXX: Drop/replace references to `website` in favour of `master`.
    branches: [ master, website ]
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Install Harden-Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo-and-containers: true
          egress-policy: block
          allowed-endpoints: >
            api.adoptium.net:443
            api.github.com:443
            bestpractices.coreinfrastructure.org:443
            blog.picnic.nl:443
            central.sonatype.com:443
            docs.github.com:443
            errorprone.info:443
            github.com:443
            img.shields.io:443
            index.rubygems.org:443
            maven.apache.org:443
            objects.githubusercontent.com:443
            pitest.org:443
            release-assets.githubusercontent.com:443
            repo.maven.apache.org:443
            rubygems.org:443
            securityscorecards.dev:443
            sonarcloud.io:443
            www.arcmutate.com:443
            www.baeldung.com:443
            www.bestpractices.dev:443
            www.youtube.com:443
            youtrack.jetbrains.com:443
      - name: Check out code and set up JDK and Maven
        uses: s4u/setup-maven-action@4f7fb9d9675e899ca81c6161dadbba0189a4ebb1 # v1.18.0
        with:
          java-version: 21.0.8
          java-distribution: temurin
          maven-version: 3.9.11
      - uses: ruby/setup-ruby@ae195bbe749a7cef685ac729197124a48305c1cb # v1.276.0
        with:
          working-directory: ./website
          bundler-cache: true
      - name: Configure Github Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
      - name: Compile project and extract data
        run: mvn -T1C clean install -DskipTests -Dverification.skip
      - name: Generate documentation
        run: mvn exec:java@generate-docs -pl documentation-support
      - name: Build website with Jekyll
        working-directory: ./website
        run: bundle exec jekyll build
      - name: Validate HTML output
        working-directory: ./website
        # XXX: Bealdung and StackOverflow return HTTP 403 responses when run on
        # a GitHub Action node. Similarly, the Picnic blog appears to blocks
        # connections made by HTMLProofer. Lastly, GitHub blob URLs aren't
        # validated, as those may reference unmerged files.
        run: bundle exec htmlproofer --no-check-external-hash --swap-url 'https\://error-prone.picnic.tech:' --ignore-urls '/^https:\/\/(blog\.picnic\.nl|www\.baeldung\.com|stackoverflow\.com)(\/.*|$)|^https\:\/\/github\.com\/PicnicSupermarket\/error-prone-support\/blob\/master\/.*/' --ignore-status-codes 429 ./_site
      - name: Upload website as artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: ./website/_site
  deploy:
    if: github.ref == 'refs/heads/website'
    needs: build
    permissions:
      id-token: write
      pages: write
    runs-on: ubuntu-24.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Install Harden-Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo-and-containers: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
