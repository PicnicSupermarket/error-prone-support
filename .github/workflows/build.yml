name: Build and verify
on:
  pull_request:
  push:
    branches: [ master ]
permissions:
  contents: read
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-24.04 ]
        jdk: [ 17.0.13, 21.0.5, 23.0.1 ]
        distribution: [ temurin ]
        experimental: [ false ]
        include:
          - os: macos-15
            jdk: 17.0.13
            distribution: temurin
            experimental: false
# XXX: Re-enable Windows.
#          - os: windows-2025
#            jdk: 17.0.13
#            distribution: temurin
#            experimental: false
    permissions:
      contents: read
      pull-requests: write
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: Install Harden-Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          disable-sudo-and-containers: true
          egress-policy: block
          # XXX: Check whether `api.github.com` is necessary in final PR.
          # XXX: Check whether `raw.githubusercontent.com` could remain blocked.
          allowed-endpoints: >
            api.adoptium.net:443
            api.github.com:443
            github.com:443
            github-registry-files.githubusercontent.com:443
            hosted-compute-watchdog-prod-*.githubapp.com:443
            maven.pkg.github.com:443
            objects.githubusercontent.com:443
            raw.githubusercontent.com:443
            repo.maven.apache.org:443
      # We run the build twice for each supported JDK: once against the
      # original Error Prone release, using only Error Prone checks available
      # on Maven Central, and once against the Picnic Error Prone fork,
      # additionally enabling all checks defined in this project and any Error
      # Prone checks available only from other artifact repositories.
      - name: Check out code and set up JDK and Maven
        uses: s4u/setup-maven-action@4f7fb9d9675e899ca81c6161dadbba0189a4ebb1 # v1.18.0
        with:
          java-version: ${{ matrix.jdk }}
          java-distribution: ${{ matrix.distribution }}
          maven-version: 3.9.9
      - name: Display build environment details
        run: mvn --version
      - name: Set up Reviewdog
        uses: reviewdog/action-setup@e04ffabe3898a0af8d0fb1af00c188831c4b5893 # v1.3.2
        with:
          # XXX: Configure Renovate to maintain this version.
          reviewdog_version: v0.20.3
      - name: Build project against vanilla Error Prone, compile Javadoc
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # XXX: Here and below: reorder flags?
        # XXX: Here and below: Drop `-name` flag?
        # XXX: Here and below: Also include Surefire results?
        # XXX: Here and below: !!! This way Maven's exit code isn't respected!
        # XXX: Instead, make analysis conditional, and only apply to the second
        # run. Analyze stdout, defer error exit.
        run: |
          mvn -T1C install javadoc:jar \
            | reviewdog \
                -name=javac \
                -efm='[WARNING] %f:[%l,%c] %m' \
                -filter-mode=file \
                -reporter=github-pr-review \
                -tee
      - name: Build project with self-check and annotate Error-Prone warnings
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -T1C clean verify -Perror-prone-fork -Pself-check -s settings.xml \
            | reviewdog \
                -name=javac \
                -efm='[WARNING] %f:[%l,%c] %m' \
                -filter-mode=file \
                -reporter=github-pr-review \
                -tee
      - name: Remove installed project artifacts
        run: mvn dependency:purge-local-repository -DmanualInclude='${project.groupId}' -DresolutionFuzziness=groupId

