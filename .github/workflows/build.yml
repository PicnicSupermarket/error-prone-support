name: Build and verify
on:
  pull_request:
  push:
    branches: [ master ]
permissions:
  contents: read
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-24.04, macos-15, windows-2025 ]
        build-jdk: [ 21.0.5 ]
        target-jdk: [ 17.0.13 ]
        include:
          - os: ubuntu-24.04
            build-jdk: 23.0.1
            target-jdk: 17.0.13
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Harden-Runner
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          disable-sudo-and-containers: true
          egress-policy: block
          allowed-endpoints: >
            api.adoptium.net:443
            github.com:443
            github-registry-files.githubusercontent.com:443
            hosted-compute-watchdog-prod-*.githubapp.com:443
            maven.pkg.github.com:443
            objects.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            repo.maven.apache.org:443
      # We run the build twice for each supported JDK: once against the
      # original Error Prone release, using only Error Prone checks available
      # on Maven Central, and once against the Picnic Error Prone fork,
      # additionally enabling all checks defined in this project and any Error
      # Prone checks available only from other artifact repositories.
      - name: Check out code and set up JDK and Maven
        uses: s4u/setup-maven-action@4f7fb9d9675e899ca81c6161dadbba0189a4ebb1 # v1.18.0
        with:
          java-version: |
            ${{ matrix.target-jdk }}
            ${{ matrix.build-jdk }}
          java-distribution: temurin
          maven-version: 3.9.9
      - name: Build project against vanilla Error Prone, compile Javadoc
        run: mvn -T1C install javadoc:jar
      - name: Build project with self-check against Error Prone fork
        run: mvn -T1C clean verify -Perror-prone-fork -Pself-check -s settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # The build requires a more recent JDK than the oldest JDK supported. We
      # rerun the unit tests using the latter JDK to validate compatibility.
      # Note that the `-D` arguments are quoted for compatibility with the
      # Windows build.
      - name: Test project using the targeted JDK against vanilla Error Prone
        run: mvn -T1C test '-Dverification.skip' '-Dsurefire.jdk-toolchain-version=${{ matrix.target-jdk }}'
      - name: Remove installed project artifacts
        run: mvn dependency:purge-local-repository -DmanualInclude='${project.groupId}' -DresolutionFuzziness=groupId
